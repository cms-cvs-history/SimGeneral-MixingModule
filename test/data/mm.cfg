
process PROD  = {

	source = PoolSource { 
		string fileName = "data/simevent.root"

		untracked int32 maxEvents =1
	}

	module out = PoolOutputModule {	
	       string fileName = "Cum.root"
	}

	module mix = MixingModule {
	       secsource input = PoolSecondarySource  {
			       string fileName = "data/simevent.root"
			       bool random = true
			       bool no_reuse = true
	       }
	       string type = "fixed"
	       double average_number = 3
	       int32 minbunch =-1
	       int32 maxbunch =2
	       int32 bunchspace =25
	}
	path p = { mix, out }
}
