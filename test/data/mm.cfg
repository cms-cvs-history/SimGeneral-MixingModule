
process PROD  = {

	source = PoolSource { 
		vstring fileNames = {'data/simevent.root'}

		untracked int32 maxEvents = 10
	}

	module out = PoolOutputModule {	
	       string fileName = 'Cum.root'
	}

	module mix = MixingModule {
	       secsource input = PoolRASource {
			       vstring fileNames = {'data/simevent.root'}
			       string type = "poisson"
			       double averageNumber = 3
			       int32 minBunch = -1
			       int32 maxBunch = 2
			       int32 seed = 1234567
	       }
	       int32 bunchspace = 25
	       bool checktof =false
	}
	path p = { mix, out }
}
