
process PROD  = {

	source = PoolSource { 
		untracked vstring fileNames = {'file:data/simevent.root'}

		untracked int32 maxEvents = 10
	}

	module out = PoolOutputModule {	
	       untracked string fileName = 'Cum.root'
	}

	module mix = MixingModule {
	       secsource input = PoolRASource {
			       untracked vstring fileNames = {'file:data/simevent.root'}
			       string type = "poisson"
			       double averageNumber = 3
			       int32 minBunch = -1
			       int32 maxBunch = 2
			       int32 seed = 1234567
	       }
	       int32 bunchspace = 25
	       untracked bool checktof =false
	}
	path p = { mix }
        endpath outpath = { out }

        service = MessageLogger {
//          vstring debugModules = {   "mix"   }
        }
//        service = SimpleMemoryCheck {}
//	service = Timing {}
}
