
process PRODMIX  = {

include "SimGeneral/MixingModule/data/mixLowLumPU_5sources.cfi"
  
   service = RandomNumberGeneratorService
     {
      PSet moduleSeeds = {
         untracked uint32 mix = 12345
      }
    }


    source = PoolSource { 
	 untracked vstring fileNames =
#        	 {'rfio:/castor/cern.ch/cms/store/mc/2007/12/2/RelVal-RelValSingleElectronPt35-1196631782/0000/52388364-7CA1-DC11-A0B9-003048562A9E.root'}
	{'file:/data/uberthon/mm/767D5826-186A-DC11-88E3-001A928116E8.root'}
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
	
    module out = PoolOutputModule {	
	       untracked string fileName = 'file:Cum_4s.root'
               untracked vstring outputCommands = {
                 "drop *_*_*_*",
                 "keep *_*_*_PRODMIX"
               }
	}
    
    path p = { mix }
        
    endpath outpath = { out }

    service = MessageLogger {
         untracked vstring debugModules = {   "mix"   }
         untracked vstring categories    =    { "MixingModule"}

         untracked vstring destinations =  {    "cout"  }
         untracked PSet cout   =  {
                 untracked string threshold = "DEBUG"
                 untracked PSet DEBUG ={untracked int32 limit = 0}
                 untracked PSet MixingModule ={untracked int32 limit = 1000000000000}
         }
      }
#      replace mix.Label="famosSimHits"
#      replace mix.input.nbPileupEvents = {double averageNumber=1}
      replace mix.cosmics.type = "none"
      replace mix.beamhalo_minus.type = "none"
      replace mix.beamhalo_plus.type = "none"
}


