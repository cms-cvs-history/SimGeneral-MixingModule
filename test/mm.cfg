
process PRODMIXNEW  = {

include "SimGeneral/MixingModule/data/mixLowLumPU.cfi"

   service = RandomNumberGeneratorService
     {
      PSet moduleSeeds = {
         untracked uint32 mix = 12345
      }
    }

    service = SimpleMemoryCheck {
	untracked int32 ignoreTotal = 1 # default is one
	untracked bool oncePerEventMode = true
     }

    source = PoolSource { 
	 untracked vstring fileNames =
#        {'rfio:/castor/cern.ch/cms/store/relval/2008/4/5/RelVal-RelValSingleElectronPt35-1207397810/0000/20AC78F1-1403-DD11-B5CC-000423D987E0.root'}
        {'rfio:/castor/cern.ch/cms/store/relval/2008/6/22/RelVal-RelValSingleElectronPt35-1213987236-IDEAL_V2-2nd/0004/5233133B-C640-DD11-A56C-000423D6CA02.root'}
    }
    untracked PSet maxEvents = {untracked int32 input =2}
	
    module out = PoolOutputModule {	
	       untracked string fileName = 'file:/tmp/Cum.root'
               untracked vstring outputCommands = {
                 "drop *_*_*_*",
                 "keep *_*_*_PRODMIXNEW"
               }
	}
    
    path p = { mix }
        
    endpath outpath = { out }
# include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
    service = MessageLogger {
         untracked vstring debugModules = {   "mix"   }
         untracked vstring categories    =    { "MixingModule"}

         untracked vstring destinations =  {    "cout"  }
         untracked PSet cout   =  {
                untracked string threshold = "DEBUG"
                 untracked PSet DEBUG ={untracked int32 limit = 0}
                 untracked PSet MixingModule ={untracked int32 limit = 1000000}
         }
     }
    replace mix.input.fileNames= {'rfio:/castor/cern.ch/cms/store/relval/2008/6/22/RelVal-RelValSingleElectronPt35-1213987236-IDEAL_V2-2nd/0004/5233133B-C640-DD11-A56C-000423D6CA02.root'}
}


