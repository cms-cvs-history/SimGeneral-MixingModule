
process PRODMIXNEW  = {

include "SimGeneral/MixingModule/data/mixLowLumPU.cfi"

   service = RandomNumberGeneratorService
     {
      PSet moduleSeeds = {
         untracked uint32 mix = 12345
      }
    }

    service = SimpleMemoryCheck {
	untracked int32 ignoreTotal = 1 # default is one
	untracked bool oncePerEventMode = true
     }

    source = PoolSource { 
	 untracked vstring fileNames =
        {'rfio:/castor/cern.ch/cms/store/relval/CMSSW_2_1_10/RelValSingleElectronPt35/GEN-SIM-DIGI-RAW-HLTDEBUG/IDEAL_V9_v2/0000/867378BE-5B99-DD11-B302-001617E30F56.root',
        'rfio:/castor/cern.ch/cms/store/relval/CMSSW_2_1_10/RelValSingleElectronPt35/GEN-SIM-DIGI-RAW-HLTDEBUG/IDEAL_V9_v2/0000/8C0D9510-5C99-DD11-AF4B-000423D94524.root',
        'rfio:/castor/cern.ch/cms/store/relval/CMSSW_2_1_10/RelValSingleElectronPt35/GEN-SIM-DIGI-RAW-HLTDEBUG/IDEAL_V9_v2/0000/8EB2988D-5C99-DD11-A7EA-000423D998BA.root',
	    'rfio:/castor/cern.ch/cms/store/relval/CMSSW_2_1_10/RelValSingleElectronPt35/GEN-SIM-DIGI-RAW-HLTDEBUG/IDEAL_V9_v2/0000/962EE44E-FD99-DD11-A5DD-000423D99EEE.root'}
    }
    untracked PSet maxEvents = {untracked int32 input =2}
	
    module out = PoolOutputModule {	
	       untracked string fileName = 'file:/tmp/Cum.root'
               untracked vstring outputCommands = {
                 "drop *_*_*_*",
                 "keep *_*_*_PRODMIXNEW"
               }
	}
    
    path p = { mix }
        
    endpath outpath = { out }
# include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
    service = MessageLogger {
         untracked vstring debugModules = {   "mix"   }
         untracked vstring categories    =    { "MixingModule"}

         untracked vstring destinations =  {    "cout"  }
         untracked PSet cout   =  {
                untracked string threshold = "DEBUG"
                 untracked PSet DEBUG ={untracked int32 limit = 0}
                 untracked PSet MixingModule ={untracked int32 limit = 1000000}
         }
     }

}


