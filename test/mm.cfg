
process PRODMIX  = {

include "SimGeneral/MixingModule/data/mixLowLumPU.cfi"
  
   service = RandomNumberGeneratorService
     {
      PSet moduleSeeds = {
         untracked uint32 mix = 12345
      }
    }


    source = PoolSource { 
	 untracked vstring fileNames =
           {'/store/relval/2008/2/14/RelVal-RelValSingleElectronPt35-1203012877/0000/00B473D5-A2DB-DC11-99C4-001617C3B6C6.root',
	    '/store/relval/2008/2/14/RelVal-RelValSingleElectronPt35-1203012877/0000/5CD57DD6-A6DB-DC11-B193-000423D6B5C4.root',
	    '/store/relval/2008/2/14/RelVal-RelValSingleElectronPt35-1203012877/0000/782F9294-A9DB-DC11-950F-000423D98804.root'}
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
	
    module out = PoolOutputModule {	
	       untracked string fileName = 'file:Cum.root'
               untracked vstring outputCommands = {
                 "drop *_*_*_*",
                 "keep *_*_*_PRODMIX"
               }
	}
    
    path p = { mix }
        
    endpath outpath = { out }

    service = MessageLogger {
         untracked vstring debugModules = {   "mix"   }
         untracked vstring categories    =    { "MixingModule"}

         untracked vstring destinations =  {    "cout"  }
         untracked PSet cout   =  {
                 untracked string threshold = "DEBUG"
                 untracked PSet DEBUG ={untracked int32 limit = 0}
                 untracked PSet MixingModule ={untracked int32 limit = 1000000000000}
         }
    }
}



